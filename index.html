<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune 2 Landing Page</title>
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>
<body>
    <header class="header">
        <ul class="header_links">
            <li class="header_links_item">
                <a href="#">
                    <img src="./dist/images/icons/icons_share.png" alt="Share">
                </a>
            </li>
            <li class="header_links_item">
                <button class="hamburguer_menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </li>
        </ul>
    </header>

    <section class="home">
        <div class="home_bg">
        </div>
        <div class="home_credits">
            <img src="./dist/images/home/home_credits.png" alt="">
        </div>
        <div class="home_only_in_cinemas">
            <img src="./dist/images/home/home_onlyincinemas.png" alt="Only in Cinemas">
        </div>
        <div class="home_social">
            <ul class="home_social_links">
                <li class="home_social_links_item">
                    <a href="#">
                        <img src="./dist/images/icons/icons_tiktok.png" alt="Tiktok">
                    </a>
                </li>
                <li class="home_social_links_item">
                    <a href="#">
                        <img src="./dist/images/icons/icons_instagram.png" alt="Instagram">
                    </a>
                </li>
                <li class="home_social_links_item">
                    <a href="#">
                        <img src="./dist/images/icons/icons_x.png" alt="X">
                    </a>
                </li>
                <li class="home_social_links_item">
                    <a href="#">
                        <img src="./dist/images/icons/icons_facebook.png" alt="Facebook">
                    </a>
                </li>
            </ul>
            <a href="#trailers" class="home_social_btn">Watch Trailer</a>
        </div>
    </section>

    <section class="trailers" id="trailers">
        <h1 class="trailers_title title">Video</h1>
        <div class="trailers_video_wrapper">
            <div class="trailers_video_wrapper_main_video">
                <video controls src="./dist/videos/trailer1.mp4"></video>
            </div>
            <div class="trailers_video_wrapper_thumbnails">
                <div class="trailers_video_wrapper_thumbnails_thumbnail trailers_video_wrapper_thumbnails_thumbnail--is-active ">
                    <img src="./dist/images/trailers/trailers_trailer1.jpg" alt="Trailer 1">
                </div>
                <div class="trailers_video_wrapper_thumbnails_thumbnail">
                    <img src="./dist/images/trailers/trailers_trailer2.jpg" alt="Trailer 2">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./dist/scripts/main.js"></script>
</html>
